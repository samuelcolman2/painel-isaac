        body { font-family: 'Inter', sans-serif; }
        /*
         * Custom animations to replicate tailwindcss-animate functionality
         * since plugins are not available via CDN.
        */
        @keyframes zoom-in-95 {
            from { opacity: 0; transform: scale(.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slide-in-from-bottom-4 {
            from { transform: translateY(1rem); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-in.zoom-in-95 { animation: zoom-in-95 0.3s ease-out; }
        .animate-in.fade-in { animation: fade-in 0.3s ease-out; }
        .animate-in.fade-in.slide-in-from-bottom-4 { animation: fade-in 0.5s ease-out, slide-in-from-bottom-4 0.5s ease-out; }

        /* Custom scrollbar for Webkit browsers in dark mode */
        .dark ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        .dark ::-webkit-scrollbar-track {
          background-color: #1e293b; /* slate-800 */
        }
        .dark ::-webkit-scrollbar-thumb {
          background-color: #334155; /* slate-700 */
          border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
          background-color: #475569; /* slate-600 */
        }
    </style>
